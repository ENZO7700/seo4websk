<!DOCTYPE html>
<html lang="sk">
<head>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;

            padding: 10px 20px;
            background-color: #38bdf8;
            color: #0a0a0a;

            border-radius: 8px;
            font-weight: bold;
        }

    <div class="container">
        <h1>Ste offline</h1>
        <p>Zdá sa, že momentálne nemáte pripojenie na internet. Táto stránka sa načíta automaticky, keď budete opäť online.</p>
