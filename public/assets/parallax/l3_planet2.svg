<svg viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <linearGradient id="planet2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(var(--sun-from))" />
      <stop offset="100%" style="stop-color:hsl(var(--sun-to))" />
    </linearGradient>
    <filter id="planet-glow">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="hsl(var(--sun-from))" flood-opacity="0.5" />
    </filter>
  </defs>
  <circle cx="75" cy="75" r="70" fill="url(#planet2-gradient)" filter="url(#planet-glow)" />
  <circle cx="75" cy="75" r="70" fill="transparent" stroke="hsl(var(--sun-from) / 0.2)" stroke-width="2" />
</svg>
